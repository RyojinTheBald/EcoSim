<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EcoSim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <script data-main="js/main" src="lib/require.js"></script>
  </head>
  <body>
  	<canvas id="viewport" width="800" height="450"></canvas>
    <div style="float: left; width:200px; height:500px; overflow:auto; background:#555">
      Layer: <select id="layerSelect"></select><br>
      <table id="tileList"></table>
    </div>
    <div style="float: right; width:200px; height:500px; overflow:auto; background:#555">
      Info
      <div id="info"></div>
    </div>

 	<div id="status"></div><br>
  <br>
  Save/load data<br>
  <input type="button" value="Save" onClick="document.getElementById('data').value = game.map.save()" />
  <input type="button" value="Load" onClick="game.map.load(document.getElementById('data').value)" /><br>
  <textarea id="data" rows="10" cols="40"></textarea>
  </body>
</html>
